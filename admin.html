<div class="container">
    <div class="row">
        <div class="col-lg-12 my-3 text-center">
            <h2 class="mt-5" id="scrollTo">Control Panel</h2>
            <hr>
            <div class="row">
                <!-- This will be deleted and replaced with all of the admin stuff once the login is complete.-->


                <div class="card mx-2" style="flex: 1 1 25%">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Players </h6>
                        </header>

                        <div class="filter-content">
                            <div class="card-body">
                                <form id="addPlayerForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="gamertag" placeholder="Gamertag">
                                    </div>
                                    <div class="form-group text-left">
                                        <button type="submit" class="btn btn-primary" id="addplayer_btn">Add</button>
                                    </div>

                                </form>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- card-group-item.// -->

                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Teams </h6>
                        </header>

                        <div class="filter-content">
                            <div class="card-body">
                                <form id="addTeamForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="teamname" placeholder="Team Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="teamabbr"
                                            placeholder="Abbreviation">
                                    </div>
                                    <div class="form-group text-left">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </form>
                            </div> <!-- card-body.// -->
                        </div>

                    </article> <!-- card-group-item.// -->

                </div> <!-- card.// -->


                <div class="card mx-2" style="flex: 0 0 45%">
                    <article class="card-group-item">
                        <header class="card-header mb-3">
                            <h6 class="title">Player List </h6>
                        </header>

                        <div class="row">
                            <div class="col-sm ml-3" id="playercol1">

                                <!-- ADD JS-->
                            </div>

                            <div class="col-sm ml-3" id="playercol2">

                                <!-- ADD JS-->
                            </div>


                            <!-- Start Modal (use XL etc. for stuff) -->

                    </article> <!-- card-group-item.// -->
                </div>

                <div class="card mx-2" style="flex: 1 1 25%">
                    <article class="card-group-item">
                        <header class="card-header mb-3">
                            <h6 class="title">Team List </h6>
                        </header>
                    </article> <!-- card-group-item.// -->

                    <div class="row">
                        <div class="col-sm ml-3" id="teamcol">
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="row my-3">
                <div class="card" style="flex: 1 1 100%">
                    <article class="card-group-item">
                        <header class="card-header mb-3">
                            <h6 class="title">Matches</h6>
                        </header>
                    </article> <!-- card-group-item.// -->


                    <div class="form-group ml-auto mx-3">
                        <button type="submit" onclick="newMatch()" class="btn btn-primary" id="newmatch">New
                            Match</button>
                    </div>

                    <hr>
        
                        <div class="card-body row" id="matchlist" style="min-height: 400px;">
                        </div>


                </div>
            </div>
        </div>



    </div>

</div>
